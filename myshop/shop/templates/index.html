<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Shop Template Froz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <style>
        .product img {
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
    </style>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Online Shop by Froz {{ title }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarsExample03">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                      <div class="dropdown-menu" aria-labelledby="dropdown03">
                        {% for category in categories %}
                            <a class="dropdown-item" href="/category/{{ category.slug }}">{{category}}</a>
                        {% endfor %}
                      </div>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-md-0">
                    <input class="form-control" placeholder="Search" type="text">
                  </form>
                </div>
              </nav>
              <div class="container">
                  <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="product">
                            <a href="#">
                                <img src="http://static.tumblr.com/b5b337c909cf503c0f696225c0df6fcf/bl7khdk/I3Smlb4ho/tumblr_static_item_shop_500_px.png" alt="">
                                <br>
                                <span class="text-center">Item</span>
                                <span class="price text-center">400$</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="product">
                            <a href="#">
                                <img src="http://static.tumblr.com/b5b337c909cf503c0f696225c0df6fcf/bl7khdk/I3Smlb4ho/tumblr_static_item_shop_500_px.png" alt="">
                                <br>
                                <span class="text-center">Item2</span>
                                <span class="price text-center">600$</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="product">
                            <a href="#">
                                <img src="http://static.tumblr.com/b5b337c909cf503c0f696225c0df6fcf/bl7khdk/I3Smlb4ho/tumblr_static_item_shop_500_px.png" alt="">
                                <br>
                                <span class="text-center">Item3</span>
                                <span class="price text-center">1200$</span>
                            </a>
                        </div>
                    </div>
                    {% for product in products %}
                    <div class="col-md-4 col-xs-12">
                        <div class="product">
                            <a href="/product/{{ product.slug }}">
                                <img src="/media/{{ product.image }}" alt="{{product.name}}">
                                <br>
                                <span class="text-center">{{product.name}}</span>
                                <span class="price text-center">{{product.price}}</span>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                  </div>
              </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
